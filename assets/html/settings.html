    </header>
    <div class="container">
      <div class="row">
        <h1 class="text-center">Settings</h1>
      </div>
      <div class="row bg-primary mt-4 p-2">
        <div class="col-2 text-center"><p class="fs-5 m-0">AVATAR</p></div>
        <div class="col-6 text-center">
          <p class="fs-5 m-0">STUDENT'S INFO</p>
        </div>
        <div class="col-4 text-center">
          <p class="fs-5 m-0">CHANGE PASSWORD</p>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-2 text-center">
          <img class="img-fluid" src="../img/av_256.png" alt="#" />
          <div class="d-grid">
            <button class="btn btn-secondary" type="button">
              Choose photo
            </button>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="First name" />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Last name" />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Phone number"
            />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Address" />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="FB link" />
          </div>
          <div class="d-grid">
            <button class="btn btn-secondary" type="button">
              Save changes
            </button>
          </div>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Old password"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="New password"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Repeat password"
            />
          </div>
          <div class="d-grid">
            <button class="btn btn-secondary" type="button">
              Change password
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/bootstrap.min.js"></script>
